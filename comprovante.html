<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffffff;
}

/* TOPO */
.topo {
    background: #7b1fa2;
    height: 45px;
}

/* TELAS */
.tela {
    display: none;
}

.ativa {
    display: block;
}

/* CONTAINER */
.container {
    max-width: 420px;
    margin: auto;
    padding: 20px;
}

/* FORM */
label {
    font-size: 14px;
    margin-top: 15px;
    display: block;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}

.botao {
    width: 100%;
    padding: 14px;
    margin-top: 20px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
}

.roxo {
    background: #7b1fa2;
    color: #fff;
}

/* COMPROVANTE */
.logo {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    display: block;
    margin: 10px auto;
}

.titulo {
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 20px;
}

.card {
    background: #f5f5f5;
    border-radius: 10px;
    padding: 15px;
}

.linha {
    display: flex;
    align-items: center;
    padding: 10px 0;
}

.icone {
    width: 30px;
    text-align: center;
    font-size: 18px;
}

.conteudo {
    flex: 1;
}

.rotulo {
    font-size: 12px;
    color: #666;
}

.valor {
    font-size: 22px;
    font-weight: bold;
    color: #7b1fa2;
}

.texto {
    font-size: 15px;
}

.divisor {
    border-top: 1px solid #ddd;
    margin: 8px 0;
}
</style>
</head>
<body>

<div class="topo"></div>

<!-- TELA 1 - FORM -->
<div class="tela ativa" id="telaForm">
    <div class="container">
        <h3>Pagamento</h3>

        <label>Restaurante</label>
        <select id="restaurante">
            <option value="@dlevebar">D'leve Bar</option>
            <option value="@restcentral">Restaurante Central</option>
        </select>

        <label>Valor (R$)</label>
        <input type="number" id="valor" step="0.01" placeholder="0,00">

        <button class="botao roxo" onclick="gerarComprovante()">
            Continuar
        </button>
    </div>
</div>

<!-- TELA 2 - COMPROVANTE -->
<div class="tela" id="telaComprovante">
    <div class="container">

        <img src="logo.png" class="logo">

        <div class="titulo">Pagamento realizado</div>

        <div class="card">

            <!-- VALOR -->
            <div class="linha">
                <div class="icone">ðŸ’²</div>
                <div class="conteudo">
                    <div class="valor" id="valorFinal"></div>
                    <div class="rotulo">Valor pago via App</div>
                </div>
            </div>

            <div class="divisor"></div>

            <!-- DESTINO -->
            <div class="linha">
                <div class="icone">â–¶</div>
                <div class="conteudo">
                    <div class="rotulo">DESTINO</div>
                    <div class="texto" id="destino"></div>
                </div>
            </div>

            <div class="divisor"></div>

            <!-- ORIGEM -->
            <div class="linha">
                <div class="icone">ðŸ‘¤</div>
                <div class="conteudo">
                    <div class="rotulo">ORIGEM</div>
                    <div class="texto">Mirosmar Silva</div>
                </div>
            </div>

            <div class="divisor"></div>

            <!-- DATA -->
            <div class="linha">
                <div class="icone">ðŸ“„</div>
                <div class="conteudo">
                    <div class="rotulo">DATA</div>
                    <div class="texto" id="data"></div>
                </div>
            </div>

            <!-- TRANSAÃ‡ÃƒO -->
            <div class="linha">
                <div class="icone"></div>
                <div class="conteudo">
                    <div class="rotulo">TRANSAÃ‡ÃƒO</div>
                    <div class="texto" id="transacao"></div>
                </div>
            </div>

            <!-- STATUS -->
            <div class="linha">
                <div class="icone"></div>
                <div class="conteudo">
                    <div class="rotulo">STATUS</div>
                    <div class="texto">Confirmado</div>
                </div>
            </div>

        </div>

        <button class="botao roxo" onclick="compartilhar()">Compartilhar</button>
        <button class="botao" onclick="window.print()">Ver comprovante</button>

    </div>
</div>

<script>
function gerarComprovante() {
    const valor = document.getElementById("valor").value;
    const restaurante = document.getElementById("restaurante").value;

    if (!valor) {
        alert("Informe o valor");
        return;
    }

    document.getElementById("valorFinal").innerText =
        "R$ " + parseFloat(valor).toFixed(2).replace(".", ",");

    document.getElementById("destino").innerText = restaurante;
    document.getElementById("data").innerText =
        new Date().toLocaleString("pt-BR");

    document.getElementById("transacao").innerText =
        Math.floor(100000 + Math.random() * 900000);

    document.getElementById("telaForm").classList.remove("ativa");
    document.getElementById("telaComprovante").classList.add("ativa");
}

function compartilhar() {
    if (navigator.share) {
        navigator.share({
            title: "Pagamento realizado",
            text: "Pagamento confirmado"
        });
    } else {
        alert("Compartilhamento nÃ£o disponÃ­vel");
    }
}
</script>

</body>
</html>
